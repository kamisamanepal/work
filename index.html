<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container"><br><br><br>
    <header>
      <h1>Item List App</h1>
      <button id="darkModeButton">Toggle Dark Mode</button>
    </header>

    <!-- Input Section -->
    <div class="input-section">
      <input type="text" id="itemName" placeholder="Item Name" />
      <input type="number" id="itemPrice" placeholder="Item Price" />
      <button id="addItemButton">Add Item</button>
    </div>

    <!-- Sorting and Search Section -->
    <div class="sorting-search-section">
      <input type="text" id="searchInput" placeholder="Search Items" />
      <select id="sortOption">
        <option value="name">Sort by Name</option>
        <option value="price-asc">Sort by Price (Low to High)</option>
        <option value="price-desc">Sort by Price (High to Low)</option>
      </select>
    </div>

    <!-- Total and Item Count -->
    <div>
      <p>Total Items: <span id="itemCount">0</span></p>
      <p>Total Price: â‚¹<span id="totalPrice">0</span></p>
    </div>

    <!-- Item List -->
    <ul id="itemList" class="item-list"></ul>
  </div>

  <!-- Floating Recently Deleted Button -->
  <button id="showDeletedBtn" class="floating-deleted-btn">Recently Deleted</button>

  <!-- Recently Deleted Modal Overlay -->
  <div id="deletedModalOverlay" class="deleted-modal-overlay"></div>

  <!-- Recently Deleted Modal -->
  <div id="deletedModal" class="deleted-modal">
    <h2>Recently Deleted Items</h2>
    <ul id="deletedList"></ul>
    <button id="closeDeletedBtn">Close</button>
  </div>

  <!-- Edit Box Modal -->
  <div id="editBox" class="edit-box">
    <input type="text" id="editItemName" placeholder="Edit Item Name" />
    <input type="number" id="editItemPrice" placeholder="Edit Item Price" />
    <input type="number" id="priceAdjustmentInput" placeholder="Adjust Price" />
    <button id="addPrice">Add Price</button>
    <button id="subtractPrice">Subtract Price</button>
    <button id="saveItemButton">Save Item</button>
    <button id="cancelEditButton">Cancel</button>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="confirmBox" class="confirm-box">
    <p>Are you sure you want to delete this item?</p>
    <button id="confirmDeleteButton">Yes</button>
    <button id="cancelDeleteButton">No</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
